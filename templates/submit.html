<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library History Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;  
        }
        .container-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Set max width to control the size */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <img src="../static/images/logo_white.png" height="3%" width="3%">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>  

    <!-- History Box (Centered) -->
    <div class="container d-flex justify-content-center">
        <div class="container-box mt-5">
            <h1 class="mb-4 text-center">üìö Library History Management</h1>
            <form id="libraryForm" class="needs-validation" novalidate>
                <div class="row g-3">
                    <!-- Date and Time (Read-Only, Auto-Filled) -->
                    <div class="col-md-6">
                        <label for="dateTime" class="form-label">Date and Time</label>
                        <input type="text" class="form-control" id="dateTime" readonly>
                    </div>
                    
                    <!-- Book ID -->
                    <div class="col-md-6">
                        <label for="bookId" class="form-label">Book ID</label>
                        <input type="text" class="form-control" id="bookId" required aria-describedby="bookIdError">
                        <div id="bookIdError" class="invalid-feedback">Please enter a valid book ID.</div>
                    </div>

                    <!-- Student ID -->
                    <div class="col-md-6">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="studentId" required aria-describedby="studentIdError">
                        <div id="studentIdError" class="invalid-feedback">Please enter a valid student ID.</div>
                    </div>

                    <!-- Book Status -->
                    <div class="col-md-6">
                        <label for="bookStatus" class="form-label">Book Status</label>
                        <select class="form-select" id="bookStatus" required aria-describedby="bookStatusError">
                            <option value="">Choose...</option>
                            <option value="returned">Returned</option>
                            <option value="taken">Taken</option>
                        </select>
                        <div id="bookStatusError" class="invalid-feedback">Please select the book status.</div>
                    </div>
                </div>
                <div class="mt-4 d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Submit üìù</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current date and time in the Date and Time field
        window.onload = function() {
            const dateTimeField = document.getElementById('dateTime');
            const currentDateTime = new Date();
            const formattedDateTime = currentDateTime.toLocaleString();
            dateTimeField.value = formattedDateTime;
        };

        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
